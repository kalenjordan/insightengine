<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Manage Tags | InsightEngine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:200">
    <link rel="stylesheet" href="http://purecss.io//combo/1.18.13?/css/main-grid.css&/css/main.css&/css/home.css&/css/rainbow/baby-blue.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/skin/css/main.css">
    <link rel="stylesheet" href="/skin/css/toggle.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/"><span class="insight">Insight</span><span class="engine">Engine</span></a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item ">
                    <a href="/start/" class="pure-menu-link">Tags</a>
                </li>
                <li class="pure-menu-item pure-menu-selected">
                    <a href="/start/" class="pure-menu-link">Account</a>
                </li>

                <li class="pure-menu-item">
                    <a href="/layouts/" class="pure-menu-link">Log In</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="hero border-bottom">
            <div class="hero-titles">
                <h2 class="hero-tagline">
                    Account
                </h2>
            </div>
        </div>

        <div class="marketing manage-tags marketing-last">
            <div class="content">
            <p>
                You can manage your email address, password, and notification preferences
                below.
            </p>
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <legend>Account Settings</legend>
                    <div class="pure-control-group">
                        <label for="email">Email Address</label>
                        <input class="pure-input-2-3" id="email" type="email" placeholder="Email Address" value="kalen@magemail.co">
                    </div>

                    <div class="pure-control-group">
                        <label for="name">Mandrill API Key</label>
                        <input id="name" type="text" readonly="readonly" value="32423fdsj3j2klfdsjkl32">
                    </div>

                    <div class="pure-control-group">
                        <label for="foo">Enable Notifications</label>
                        <div class="switch" id="foo" style="display: inline;">
                            <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox" checked="checked">
                            <label for="cmn-toggle-1" style="width: 60px;"></label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <div class="pure-control-group">
                        <label for="current_password">Current Password</label>
                        <input id="current_password" type="password" placeholder="Change password">
                    </div>
                    <div class="pure-control-group">
                        <label for="new_password">New Password</label>
                        <input id="new_password" type="password" placeholder="Change password">
                    </div>
                </fieldset>
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Save</button>
                </div>
            </form>
            </div>
        </div>

        <div class="footer">
            <div class="legal pure-g">
                <div class="pure-u-1 u-sm-1-2">
                    <p class="legal-license">
                        This site is built with &lt;3 using Pure v0.6.0<br>
                    </p>

                    <ul class="legal-links">
                        <a href="https://github.com/yahoo/pure/">About</a>
                        &middot;
                        <a href="https://hackerone.com/yahoo/">Contact</a>
                        &middot;
                        <a href="#"><i class="fa fa-twitter"></i></a>

                        <li></li>
                        <li></li>
                    </ul>

                    <p class="legal-copyright">
                        &copy; 2015 InsightEngine. All rights reserved.
                    </p>
                </div>
            </div>
        </div> <!-- .footer -->

    </div> <!-- #main -->
</div> <!-- #layout -->

<script src="/js/ui.js"></script>
</body>
</html>
